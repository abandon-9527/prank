<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要的问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .avatar {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-agree {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-agree:hover {
            transform: scale(1.05);
        }

        .btn-reject {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-reject:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        .result {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .result h2 {
            color: #f5576c;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .result p {
            color: #666;
            font-size: 16px;
        }

        .hearts {
            font-size: 40px;
            margin: 20px 0;
        }

        .close-hint {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <div class="avatar">😺</div>
            <h1>可以成为我的儿子吗？</h1>
            <div class="buttons">
                <button class="btn btn-agree" id="agreeBtn">我早就想这么干了</button>
                <button class="btn btn-reject" id="rejectBtn">拒绝</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <div class="hearts">❤️💕💖</div>
            <h2>太好了！</h2>
            <p>我就知道你是好大儿~</p>
            <div style="margin-top: 20px; font-size: 60px;">🎉</div>
            <div class="close-hint">页面将自动关闭...</div>
        </div>
    </div>

    <script>
        const agreeBtn = document.getElementById('agreeBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const question = document.getElementById('question');
        const result = document.getElementById('result');

        let agreeSize = 1;
        let rejectCount = 0;
        let hasAgreed = false;

        // 替换成你的Server酱 SendKey
        const SENDKEY = '你的Server酱Key';

        // 发送通知函数
        function sendNotification() {
            if (SENDKEY !== '你的Server酱Key') {
                fetch(`https://sctapi.ftqq.com/${SENDKEY}.send?title=有人同意了！&desp=爱你老妈`)
                    .catch(err => console.log('通知发送失败'));
            }
        }

        // 阻止用户关闭页面
        window.addEventListener('beforeunload', function(e) {
            if (!hasAgreed) {
                // 发送通知
                sendNotification();
                
                // 阻止关闭
                e.preventDefault();
                e.returnValue = '你还没有做出选择哦~';
                return '你还没有做出选择哦~';
            }
        });

        // 阻止返回键
        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function() {
            if (!hasAgreed) {
                sendNotification();
                window.history.pushState(null, null, window.location.href);
            }
        });

        agreeBtn.addEventListener('click', function() {
            hasAgreed = true;
            question.style.display = 'none';
            result.style.display = 'block';
            
            // 发送通知
            sendNotification();
            
            // 2秒后尝试关闭
            setTimeout(() => {
                window.close();
                if (!window.closed) {
                    window.location.href = 'about:blank';
                }
            }, 2000);
        });

        rejectBtn.addEventListener('click', function() {
            rejectCount++;
            agreeSize += 0.25;
            
            // 同意按钮变大
            agreeBtn.style.transform = `scale(${agreeSize})`;
            agreeBtn.style.zIndex = 1000 + rejectCount;
            
            // 拒绝按钮变小并移动
            const randomX = Math.random() * 100 - 50;
            const randomY = Math.random() * 100 - 50;
            const newScale = Math.max(0.3, 1 - rejectCount * 0.12);
            rejectBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(${newScale})`;
            
            // 改变文字和样式
            if (rejectCount === 1) {
                rejectBtn.textContent = '真的拒绝？';
            } else if (rejectCount === 2) {
                rejectBtn.textContent = '再考虑考虑';
            } else if (rejectCount === 3) {
                rejectBtn.textContent = '别点了';
            } else if (rejectCount === 4) {
                rejectBtn.textContent = '遵从内心吧';
            } else if (rejectCount === 5) {
                rejectBtn.textContent = '还不放弃？';
            } else if (rejectCount === 6) {
                rejectBtn.textContent = '最后机会';
            } else if (rejectCount >= 7) {
                rejectBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
