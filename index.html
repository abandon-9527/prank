<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要的问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .avatar {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-agree {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .btn-agree:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .btn-reject {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            position: absolute;
            right: 20px;
        }

        .btn-reject:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        .result {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .result h2 {
            color: #f5576c;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .result p {
            color: #666;
            font-size: 16px;
        }

        .close-hint {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #999;
            font-size: 14px;
        }

        .hearts {
            font-size: 40px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <div class="avatar">😺</div>
            <h1>可以成为我的儿子吗？</h1>
            <div class="buttons">
                <button class="btn btn-agree" id="agreeBtn">我早就想这么干了</button>
                <button class="btn btn-reject" id="rejectBtn">拒绝</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <div class="hearts">❤️💕💖</div>
            <h2>太好了！</h2>
            <p>我就知道你会同意的~</p>
            <div style="margin-top: 20px; font-size: 60px;">🎉</div>
            <div class="close-hint">页面将自动关闭...</div>
        </div>
    </div>

    <script>
        const agreeBtn = document.getElementById('agreeBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const question = document.getElementById('question');
        const result = document.getElementById('result');

        let agreeSize = 1;
        let rejectCount = 0;

        agreeBtn.addEventListener('click', function() {
            question.style.display = 'none';
            result.style.display = 'block';
            
            // 发送通知到你的微信
            const SENDKEY = '你的Server酱Key'; // 替换成你的Key
            fetch(`https://sctapi.ftqq.com/${SENDKEY}.send?title=有人同意了！&desp=爱你老妈`)
                .then(() => {
                    // 等待2秒后尝试关闭页面
                    setTimeout(() => {
                        // 尝试关闭窗口（可能不生效）
                        window.close();
                        // 如果无法关闭，跳转到空白页
                        if (!window.closed) {
                            window.location.href = 'about:blank';
                        }
                    }, 2000);
                })
                .catch(err => console.log('通知发送失败'));
        });

        rejectBtn.addEventListener('click', function() {
            rejectCount++;
            agreeSize += 0.3;
            
            // 同意按钮变大
            agreeBtn.style.transform = `translateX(-50%) scale(${agreeSize})`;
            agreeBtn.style.zIndex = 1000 + rejectCount;
            
            // 拒绝按钮变小并移动
            const randomX = Math.random() * 60 - 30;
            const randomY = Math.random() * 60 - 30;
            rejectBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(${1 - rejectCount * 0.1})`;
            
            // 当点击多次后，拒绝按钮消失
            if (rejectCount > 5) {
                rejectBtn.style.display = 'none';
            }
            
            // 改变文字
            if (rejectCount === 1) {
                rejectBtn.textContent = '真的拒绝？';
            } else if (rejectCount === 2) {
                rejectBtn.textContent = '再考虑考虑';
            } else if (rejectCount === 3) {
                rejectBtn.textContent = '别点了';
            } else if (rejectCount > 3) {
                rejectBtn.textContent = '点不到我了吧';
            }
        });
    </script>
</body>
</html>
